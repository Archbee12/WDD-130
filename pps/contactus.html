<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="styles/styles.css">

    <title>Contact Me</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/mylogo.png" alt="My Logo">
            </a>
            <nav>
                <a href="index.html" target="_blank">Home</a>
                <a href="about.html" target="_blank">About</a>
                <a href="contactus.html" target="_blank">Contact</a>
            </nav>
        </header>
        <main>
            <div id="home">
                <div id="home-msg">
                    <h1 class="contact_title">Contact Me</h1>
                </div>   
                <div id="cntdiv">
                    <img class="cnt-img" src="images/contact2.png" alt="contact">
                </div>      
            </div>
            <div id="info">
                <p >Thank you for your interest in getting in touch!<br>
                    <br>Please fill in all information in this form</p>
                    <form action="/my-handling-form-page" method="post" id="form">
                        <ul>
                            <li class="col-25">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" />
                            </li>
                            <li>
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" name="user_email" />
                            </li>
                            <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                            </li>
                            <li class="button">
                            <button type="submit">Send your message</button>
                            </li>
                        </ul>
                    </form>   
                </div>    

            <p class="note">NOTE: If you've got a more casual question, the best place to get in touch is on <a href="https://wa.me/message/2SWO6HTN4XKXJ1" id="link">Whatsapp</a> </p>
        </main>
        <footer>
            <p>My Portfolio &copy; 2023 - Deborah Okon</p>
            <p><a href="site-plan.html" target="_blank">Site Plan</a></p>
            <p><a href="contactus.html" target="_blank">Contact Me</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src ="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>

    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
    </script>
</body>
</html>
